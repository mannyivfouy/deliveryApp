<section class="full-container">
  <div class="card-container">
    <div class="card shadow p-4 border-success border border-3" style="width: 550px;">

      <h3 class="text-success">
        <i class="bi bi-truck"></i>
        Delivery App
      </h3>

      <div class="input-group my-2">
        <span class="input-group-text bg-success text-white">
          <i class="bi bi-person-fill"></i>
        </span>
        <input type="text" class="form-control" placeholder="Enter Your Name" name="name" required ng-touched ng-dirty
          is-invalid ng-invalid>
      </div>
      <div class="text-danger small">
        Name is Required
      </div>

      <div class="input-group my-2">
        <span class="input-group-text bg-success text-white">
          <i class="bi bi-telephone-fill"></i>
        </span>
        <input type="text" class="form-control" placeholder="Enter Your Phone Number">
      </div>
      <div class="text-danger small">
        Phone is Required
      </div>

      <div class="input-group my-2">
        <span class="input-group-text bg-success text-white">
          <i class="bi bi-geo-alt-fill"></i>
        </span>
        <input type="text" class="form-control" placeholder="Input Your Address">
      </div>
      <div class="text-danger small">
        Address  is Required
      </div>

      <div class="d-flex mt-3 gap-2">
        <button class="btn btn-success w-100" (click)="addDelivery()" disabled>
          <i class="bi bi-check-circle-fill"></i>
          Add Delivery
        </button>
        <button class="btn btn-danger w-50">
          <i class="bi bi-x-circle-fill "></i>
          Clear
        </button>
      </div>
    </div>
  </div>

  <div class="list-container p-4">
    <div class="row mt-4">
      <div class="col-md-4 mb-3">
        <div class="card p-3 shadow border-success border border-3" style="width: 300px;">

        </div>
      </div>
    </div>
  </div>
</section>
